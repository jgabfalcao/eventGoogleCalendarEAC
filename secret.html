<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28º EAC</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <link rel="stylesheet" href="styles/style-secret.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="mainContentContainer">
      <div class="logoContainer">
        <img class="logoImg" src="assets/core.png" alt="" />
      </div>

      <!-- <div class="googleButton" id="buttonDiv"></div> -->

      <button id="authorize_button" onclick="handleAuthClick()">
        <img class="mysteryBox" src="assets/bau-de-tesouro.png" alt="" />
      </button>
    </div>

    <script type="text/javascript">
      const CLIENT_ID =
        "147674603370-c10hkkav6duhgobc63p1jicjivtlhq0a.apps.googleusercontent.com";
      const API_KEY = "AIzaSyBkMFy1OLiHw9DjvjEDyH6785Rqv6qsQBQ";

      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";

      const SCOPES = "https://www.googleapis.com/auth/calendar";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }

          await createEvents();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      async function createEvents() {
        const saturdayEvent = {
          summary: "Missa 100% EAC",
          location:
            "Paróquia Nossa Senhora das Graças - Praça Nossa Sra. das Graças, 312 - Vila Valenca, São Vicente - SP, 11390-080",
          description: "Voce confirmou seu compromisso!!!",
          start: {
            dateTime: "2023-09-02T17:00:00",
            timeZone: "America/Sao_Paulo",
          },
          end: {
            dateTime: "2023-09-02T18:00:00",
            timeZone: "America/Sao_Paulo",
          },
          colorId: "6",
          recurrence: ["RRULE:FREQ=MONTHLY;BYDAY=1SA;COUNT=12"],
          reminders: {
            useDefault: false,
            overrides: [
              { method: "email", minutes: 24 * 60 },
              { method: "popup", minutes: 60 },
            ],
          },
        };

        const sundayEvent = {
          summary: "Missa 100% EAC",
          location:
            "Capela São José o Carpinteiro - Av. Dona Anita Costa, 617 - Vila Voturuá, São Vicente - SP, 11380-300",
          description: "Voce confirmou seu compromisso!!!",
          start: {
            dateTime: "2023-09-10T09:30:00",
            timeZone: "America/Sao_Paulo",
          },
          end: {
            dateTime: "2023-09-10T10:30:00",
            timeZone: "America/Sao_Paulo",
          },
          colorId: "6",
          recurrence: ["RRULE:FREQ=MONTHLY;BYDAY=2SU;COUNT=12"],
          reminders: {
            useDefault: false,
            overrides: [
              { method: "email", minutes: 24 * 60 },
              { method: "popup", minutes: 60 },
            ],
          },
        };

        const saturdayRequest = gapi.client.calendar.events.insert({
          calendarId: "primary",
          resource: saturdayEvent,
        });
        saturdayRequest.execute(function (event) {
          console.log(event);
          console.log("Saturday Event created: " + event.htmlLink);
        });

        const sundayRequest = gapi.client.calendar.events.insert({
          calendarId: "primary",
          resource: sundayEvent,
        });
        sundayRequest.execute(function (event) {
          console.log(event);
          console.log("Sunday Event created: " + event.htmlLink);
        });
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
