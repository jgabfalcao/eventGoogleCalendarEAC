<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style-secret.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <script src="js/script.js"></script>
    <script src="js/loading.js"></script>
  </head>
  <body>
    <div class="mainContentContainer">
      <div class="logoContainer">
        <img class="logoImg" src="assets/core.png" alt="" />
      </div>

      <!-- <div class="googleButton" id="buttonDiv"></div> -->

      <button id="authorize_button" onclick="handleAuthClick()">
        <img class="mysteryBox" src="assets/bau-de-tesouro.png" alt="" />
      </button>
    </div>

    <script type="text/javascript">
      const CLIENT_ID =
        "147674603370-c10hkkav6duhgobc63p1jicjivtlhq0a.apps.googleusercontent.com";
      const API_KEY = "AIzaSyBkMFy1OLiHw9DjvjEDyH6785Rqv6qsQBQ";

      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";

      const SCOPES = "https://www.googleapis.com/auth/calendar";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
